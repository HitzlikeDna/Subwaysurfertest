<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="menu-screen" class="overlay active">
                <h1>SUBWAY RUNNER</h1>
                <div class="menu-buttons">
                    <button id="start-btn">PLAY</button>
                    <button id="skins-btn">SKINS</button>
                    <button id="settings-btn">SETTINGS</button>
                </div>
                <div class="high-score-display">HIGHSCORE: <span id="high-score-val">0</span></div>
            </div>

            <div id="hud" class="overlay">
                <div class="stats-top">
                    <div class="score-box">SCORE: <span id="score-val">0</span></div>
                    <div class="coin-box">COINS: <span id="coins-val">0</span></div>
                </div>
                <div id="powerup-timers"></div>
                <div id="mission-toast"></div>
            </div>

            <div id="pause-screen" class="overlay">
                <h2>PAUSED</h2>
                <button id="resume-btn">RESUME</button>
                <button id="restart-btn-p">RESTART</button>
                <button id="menu-btn-p">QUIT</button>
            </div>

            <div id="gameover-screen" class="overlay">
                <h2>CRASHED!</h2>
                <div class="final-stats">
                    <p>SCORE: <span id="final-score">0</span></p>
                    <p>COINS: <span id="final-coins">0</span></p>
                </div>
                <button id="retry-btn">TRY AGAIN</button>
                <button id="menu-btn-g">MENU</button>
            </div>

            <div id="skin-screen" class="overlay">
                <h2>SELECT SKIN</h2>
                <div id="skin-list"></div>
                <button id="back-skins-btn">BACK</button>
            </div>

            <div id="settings-screen" class="overlay">
                <h2>SETTINGS</h2>
                <div class="setting-item">
                    <label>SFX VOLUME</label>
                    <input type="range" id="volume-sfx" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="setting-item">
                    <label>TUTORIAL</label>
                    <input type="checkbox" id="tutorial-toggle" checked>
                </div>
                <button id="reset-progress">RESET ALL DATA</button>
                <button id="back-settings-btn">BACK</button>
            </div>
            
            <div id="tutorial-overlay" class="overlay">
                <div class="tutorial-box">
                    <p>SWIPE or ARROWS to MOVE</p>
                    <p>UP to JUMP | DOWN to SLIDE</p>
                </div>
            </div>
        </div>
        <div id="debug-info"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
